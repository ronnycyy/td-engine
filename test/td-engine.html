  <!-- circle事件 -->
  <script>
    var circle = new tdEngine.Circle({
      left: 10,
      top: 10,
      radius: 120,
      fill: 'blue'
    });
    canvas.add(circle);

    // 选中
    var selectedListener = circle.on('object:selected', (payload) => console.log('object:selected', payload));
    document
      .getElementById('object_selected')
      .addEventListener('click', function () {
        selectedListener.off();
      }, false);

    // 平移
    var movingListener = circle.on('object:moving', (payload) => console.log('object:moving', payload));
    document
      .getElementById('object_moving')
      .addEventListener('click', function () {
        movingListener.off();
      }, false);

    // 缩放
    var scalingListener = circle.on('object:scaling', (payload) => console.log('object:scaling', payload));
    document
      .getElementById('object_scaling')
      .addEventListener('click', function () {
        scalingListener.off();
      }, false);
  </script>
